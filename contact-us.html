<!doctype html>
<html>
	<head>
		<title>Contact Us - Out &amp; Up Activity Centre</title>
		<link rel="stylesheet" type="text/css" href="style.css"></link>
		<script src="more.js" type="text/javascript"></script>
		<script>
window.addEventListener("load", function(e) {
function getQueryParams(qs) {
    qs = qs.split("+").join(" ");

    var params = {}, tokens,
        re = /[?&]?([^=]+)=([^&]*)/g;

    while (tokens = re.exec(qs)) {
        params[decodeURIComponent(tokens[1])]
            = decodeURIComponent(tokens[2]);
    }

    return params;
}
var query = getQueryParams(document.location.search);
if(query.name && query.email) {
	document.getElementById("main").textContent = "Thank you for your custom, "+query.name.split(" ")[0]+", please check your email at "+query.email+" for our reply in the next 24 hours.";
}
});
		</script>
	</head>
	<body>
		<header>Out &amp; Up Activity Centre</header>
		<nav>
			<a href="index.html"><div>Home</div></a>
			<a href="activities.html"><div>Activities</div></a>
			<a href="cafe.html"><div>Caf&eacute;</div></a>
			<a href="faq.html"><div>FAQ</div></a>
			<a href="contact-us.html"><div>Contact Us</div></a>
		</nav>
		<section id="main">
			<form>
				<dl>
					<dt>Name</dt>
					<dd><input name="name" id="name" type="text" pattern="[^ ]+ [^ ]+" placeholder="John Smith" required/></dd>
					<dt>Email</dt>
					<dd><input name="email" id="email" type="email" placeholder="john.smith.19@gmail.com" required/></dd>
					<dt>Message</dt>
					<dd><textarea name="message" id="message" required></textarea></dd>
					<dd><input type="submit" value="Send"/></dd>
				</dl>
			</form>
		</section>
		<footer />
	</body>
</html>
